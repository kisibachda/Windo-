    <meta name="description" content="WinDo Task Notifier - A modern Windows-styled task manager app." />
    <title>WinDo Task Notifier</title>
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      /* Light Mode Pattern */
      :root {
        --bg-color: #f3f3f3;
        --dot-color: #e5e7eb;
      }

      /* Dark Mode Pattern */
      .dark body {
        --bg-color: #0f172a; /* slate-900 */
        --dot-color: #1e293b; /* slate-800 */
      }

      body {
        background-color: var(--bg-color);
        background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
        background-size: 20px 20px;
        transition: background-color 0.3s ease;
      }

      /* Custom Scrollbar for Windows feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Fix for time input icon in dark mode (Webkit) */
      .dark ::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
    </style>
